<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Data send for Object type ModelAndView</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>PRICE</th>
				<th>VERSION</th>
				<th>DATE</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alias:${captureVariableName}">
				<td th:text="${alias.id}"></td>
				<td th:text="${alias.name}"></td>
				<td th:text="${alias.price}"></td>
				<td th:text="${alias.version}"></td>
				<td th:text="${alias.date}"></td>
			</tr>

		</tbody>
	</table>

</body>
</html>
